services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: uptrack-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: uptrack
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: uptrack-backend
    image: uptrack-backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 4000
      DATABASE_URL: "postgresql://postgres:password@postgres:5432/uptrack?schema=public"
      JWT_SECRET: your-super-secret-jwt-key-here
      CORS_ORIGIN: http://localhost:5173
      # Better Auth Configuration
      BASE_URL: http://localhost:4000
      FRONTEND_URL: http://localhost:5173
      # Google OAuth - Add your credentials
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      # Email Configuration - Add your credentials
      EMAIL_USER: ${EMAIL_USER:-}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD:-}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@sunnytaskbuddy.com}
    ports:
      - "4000:4000"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - /app/dist
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "npx prisma migrate deploy && npm run dev"
    networks:
      - app-network

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: uptrack-frontend
    image: uptrack-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:4000
      VITE_GRAPHQL_URL: http://localhost:4000/graphql
    ports:
      - "5173:8080"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/dist
    depends_on:
      - backend
    networks:
      - app-network
    command: npm run dev -- --host 0.0.0.0 --port 8080

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
